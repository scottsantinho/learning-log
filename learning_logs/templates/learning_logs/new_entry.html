{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-dark">Add a new entry</h2>
    <h4 class="mb-3 text-muted">{{ topic }}</h4>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button "Add entry" button_type="submit" button_class="btn-primary" %}
            </form>
        </div>
    </div>
</div>
{% endblock content %}
