{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-light text-dark text-center py-4">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'accounts:register' %}">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% bootstrap_button "Register" button_type="submit" button_class="btn-primary btn-lg btn-block" %}
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{% url 'accounts:login' %}" class="text-dark">Already have an account? Log in!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
